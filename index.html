<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>

<div class="mainDiv">
    <div class="backgroundImage">
        <img src="halie-west-25xggax4bSA-unsplash.jpg" alt="Photo of green leaves taken by Halie West on Unsplash">
    </div>

    <div class="odinLogo">
        <img src="odin-lined.png" alt="odinLogo">
        <p>ODIN</p>
    </div>
    <div>
        <h1>
            <strong> This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</strong>
        </h1>
        <h1>
            <strong>Sign up <em>now</em> to get started.</strong>
        </h1>
        <h1>
            <strong>You <em>know</em> you want to.</strong>
        </h1>
    </div>

    <div class="form-title">
        <h2><strong>Let's do this!</strong></h2>
    </div>

    <div class="form">
        <form action="#" method="post">
            <label for="firstName">FIRST NAME*</label>
            <input type="text" id="firstName" value="" placeholder="Thor" required>

            <label for="lastName">LAST NAME*</label>
            <input type="text" id="lastName" value="" placeholder="Odinson" required>

            <label for="userEmail">EMAIL*</label>
            <input type="email" id="userEmail" required>

            <label for="phoneNumber">PHONE NUMBER</label>
            <input type="number" id="phoneNumber">

            <label for="password">PASSWORD</label>
            <input type="password" id="password" class="error" required>

            <label for="confirmPassword">CONFIRM PASSWORD</label>
            <input type="password" id="confirmPassword" class="error" required>
        </form>
    </div>

    <div class="submitButton">
        <button type="submit">Create Account</button>
    </div>

    <div class="logIn">
        <h2>Already have an account? Log in</h2>
    </div>   
</div>
    
</body>
</html>
