<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="images">
        <div>
            <img class="backgroundImage" src="halie-west-25xggax4bSA-unsplash.jpg" alt="Photo of green leaves taken by Halie West on Unsplash">
        </div>

        <div class="logoContainer">
            <img class="odinLogo" src="odin-lined.png" alt="odinLogo">
            <p class="odin">ODIN</p>
        </div>
    </div>
    <form action="#" method="post">
        <div class="h2">
            <h2>
                <strong> This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</strong> <br>
                <strong>Sign up <em>now</em> to get started.</strong>
            </h2>
            <h2>
                <strong>You <em>know</em> you want to.</strong>
            </h2>
        </div>
        <div class="form">

            <h2><strong>Let's do this!</strong></h2>

            <div class="rows">
                <div class="firstRow">
                    <label for="firstName">FIRST NAME *</label>
                    <input type="text" id="firstName" value="" placeholder="Thor" required>
        
                    <label for="userEmail">EMAIL *</label>
                    <input type="email" id="userEmail" required>
        
                    <label for="password">PASSWORD *</label>                  
                    <input type="password" id="password" class="error" required>
                </div>
                <div class="SecondRow">
                    <label for="lastName">LAST NAME *</label>
                    <input type="text" id="lastName" value="" placeholder="Odinson" required>
        
                    <label for="phoneNumber">PHONE NUMBER</label>        
                    <input type="number" id="phoneNumber">
        
                    <label for="confirmPassword">CONFIRM PASSWORD *</label>
                    <input type="password" id="confirmPassword" class="error" required>
                </div>  
            </div>
        </div> 
        <div class="bottomContent">
            <button type="submit">Create Account</button>    
            <h3>Already have an account? <a href="">Log in</a></h3>
        </div>               
    </form>
  
</body>
</html>
